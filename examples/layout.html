<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Login</title>
  <script src="../site/jquery.js" type="text/javascript"></script>
  <script src="../lib/gfx.js" type="text/javascript"></script>
  <script src="../lib/gfx.effects.js" type="text/javascript"></script>
  <script src="../lib/gfx.layout.js" type="text/javascript"></script>
  <style type="text/css">
    article.hideEmail section.email {
      display: none;
    }
  </style>
  <script>
    $(function(){
      $('article').gfx('redraw').gfx('layout', {className: 'hideEmail'});
    });
  </script>
</head>
<body>
  <article>
    <section class="email">
      <label>
        <span>Name</span>
        <input type="text" />
      </label>
    </section>

    <section>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
    </section>
  </article>
</body>
</html>
